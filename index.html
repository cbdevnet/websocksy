<html>
	<head>
		<script type="text/javascript">
			var webSocket = null;

			function openSocket(){
				webSocket = new WebSocket("ws://localhost:8001/foo/bar");
				webSocket.onclose = openSocket;
			}

			function init(){
				openSocket();
				setInterval(function(){webSocket.send("foo");}, 1000);
			}
		</script>
	</head>
	<body onload="init();">
	</body>
</html>
